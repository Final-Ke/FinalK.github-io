<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K的2026声波祝福</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #05060c;
        --accent: #f6d365;
        --accent-2: #fda085;
        --text: #fdf5e6;
        --muted: rgba(253, 245, 230, 0.7);
        --border: rgba(253, 245, 230, 0.18);
        --card: rgba(253, 245, 230, 0.06);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top right, rgba(246, 211, 101, 0.18), transparent 45%),
          radial-gradient(circle at 10% 20%, rgba(253, 160, 133, 0.2), transparent 40%), var(--bg);
      }

      header {
        padding: 24px clamp(20px, 5vw, 90px);
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 16px;
      }

      a {
        color: inherit;
      }

      .lang-switch {
        display: flex;
        gap: 10px;
      }

      .lang-switch button {
        border-radius: 999px;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
        padding: 6px 18px;
        font-size: 0.9rem;
        cursor: pointer;
      }

      .lang-switch button.active {
        background: var(--text);
        color: var(--bg);
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 clamp(20px, 5vw, 90px) 80px;
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      .hero {
        border: 1px solid var(--border);
        border-radius: 30px;
        padding: clamp(24px, 5vw, 60px);
        background: linear-gradient(140deg, rgba(246, 211, 101, 0.2), rgba(253, 160, 133, 0.12)), var(--card);
        display: grid;
        gap: 16px;
      }

      .hero h1 {
        margin: 0;
        font-size: clamp(2.2rem, 5vw, 3.5rem);
      }

      .hero p {
        margin: 0;
        line-height: 1.7;
        color: var(--muted);
      }

      .blessing {
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 24px;
        background: var(--card);
        line-height: 1.8;
        font-size: 1.05rem;
      }

      audio {
        width: 100%;
      }

      .audio-card {
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 24px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
      }

      .button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border-radius: 999px;
        padding: 12px 22px;
        border: 1px solid transparent;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
      }

      .button.primary {
        background: linear-gradient(120deg, var(--accent), var(--accent-2));
        color: #3b2400;
      }

      .button.secondary {
        border-color: var(--border);
        color: var(--text);
      }

      footer {
        text-align: center;
        color: var(--muted);
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" data-i18n="backHome">← 返回入口</a>
      <div class="lang-switch">
        <button data-lang="zh" class="active">中文</button>
        <button data-lang="ja">日本語</button>
        <button data-lang="en">EN</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <p data-i18n="heroEyebrow">2026 · GOLDEN RESONANCE</p>
        <h1 data-i18n="heroTitle">愿所有声音在新年结成光的余韵</h1>
        <p data-i18n="heroSubtitle">
          这份祝福由胶带回声、模拟振幅与城市的呼吸录制。送给所有同行、朋友与远方的你。
        </p>
      </section>

      <section class="blessing" data-i18n="blessingText">
        愿2026年的每一次启动都像温暖的渐强：音量缓慢推开，旋钮稳重而果敢。愿你在忙碌里保持一段静默，让灵感像低频一样渗透；愿你最终的母带足够响亮，却依旧保留柔软的动态。
      </section>

      <section class="audio-card">
        <strong data-i18n="audioTitle">声波祝福片段</strong>
        <p data-i18n="audioDesc">建议佩戴耳机聆听，感受低频与钟鸣的交织。</p>
        <audio controls preload="none">
          <source src="https://samplelib.com/lib/preview/mp3/sample-12s.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <div class="actions">
          <a class="button primary" href="https://samplelib.com/lib/preview/mp3/sample-12s.mp3" download data-i18n="downloadBtn"
            >下载音频</a
          >
          <a class="button secondary" href="mailto:hello@kaudio.studio?subject=2026%20New%20Year" data-i18n="replyBtn"
            >回传你的频率</a
          >
        </div>
      </section>
    </main>

    <footer data-i18n="footer">K Audio Lab · 向2026举杯，愿每个频段都有祝福</footer>

    <script>
      const translations = {
        zh: {
          pageTitle: "K的2026声波祝福",
          backHome: "← 返回入口",
          heroEyebrow: "2026 · GOLDEN RESONANCE",
          heroTitle: "愿所有声音在新年结成光的余韵",
          heroSubtitle: "这份祝福由胶带回声、模拟振幅与城市的呼吸录制。送给所有同行、朋友与远方的你。",
          blessingText:
            "愿2026年的每一次启动都像温暖的渐强：音量缓慢推开，旋钮稳重而果敢。愿你在忙碌里保持一段静默，让灵感像低频一样渗透；愿你最终的母带足够响亮，却依旧保留柔软的动态。",
          audioTitle: "声波祝福片段",
          audioDesc: "建议佩戴耳机聆听，感受低频与钟鸣的交织。",
          downloadBtn: "下载音频",
          replyBtn: "回传你的频率",
          footer: "K Audio Lab · 向2026举杯，愿每个频段都有祝福"
        },
        ja: {
          pageTitle: "Kの2026サウンドメッセージ",
          backHome: "← 入口へ戻る",
          heroEyebrow: "2026 · GOLDEN RESONANCE",
          heroTitle: "すべての音が光の余韻になりますように",
          heroSubtitle: "テープエコーとアナログの揺らぎ、都市の息遣いを束ねた祝福。仲間と友人、そして遠くのあなたへ。",
          blessingText:
            "2026年のスタートが穏やかなクレッシェンドのようでありますように。忙しさの中にも静寂を持ち、低域のようにアイデアが染み込む時間を。最終マスターは力強く、それでいて柔らかなダイナミクスを保っていますように。",
          audioTitle: "サウンドブレッシング",
          audioDesc: "ヘッドフォンでの試聴がおすすめ。低域と鐘の響きをお楽しみください。",
          downloadBtn: "音源をダウンロード",
          replyBtn: "あなたの周波数を返す",
          footer: "K Audio Lab · 2026年へ、すべての帯域に祝福を"
        },
        en: {
          pageTitle: "K's 2026 Sonic Greeting",
          backHome: "← Back to gateway",
          heroEyebrow: "2026 · GOLDEN RESONANCE",
          heroTitle: "May every sound bloom into light this year",
          heroSubtitle:
            "Recorded with tape echo, analog bloom, and the breath of the city—a blessing for collaborators, friends, and you.",
          blessingText:
            "May every 2026 launch feel like a gentle crescendo: faders rising with calm, knobs moving with intent. May you carve out silence inside the rush so inspiration seeps in like low end; may your final masters stay bold yet tender in dynamics.",
          audioTitle: "Sonic blessing excerpt",
          audioDesc: "Headphones recommended to feel the low end braided with chimes.",
          downloadBtn: "Download audio",
          replyBtn: "Send your own frequency",
          footer: "K Audio Lab · Raising a glass to 2026, blessing every band"
        }
      };

      const langButtons = document.querySelectorAll("[data-lang]");
      const translatableElements = document.querySelectorAll("[data-i18n]");

      function setLanguage(lang) {
        const pack = translations[lang];
        if (!pack) return;
        document.documentElement.lang = lang === "zh" ? "zh-Hans" : lang;
        document.title = pack.pageTitle;
        translatableElements.forEach((node) => {
          const key = node.dataset.i18n;
          if (pack[key]) node.textContent = pack[key];
        });
        langButtons.forEach((btn) => btn.classList.toggle("active", btn.dataset.lang === lang));
        localStorage.setItem("newYearLang", lang);
      }

      langButtons.forEach((btn) => btn.addEventListener("click", () => setLanguage(btn.dataset.lang)));
      setLanguage(localStorage.getItem("newYearLang") || "zh");
    </script>
  </body>
</html>
