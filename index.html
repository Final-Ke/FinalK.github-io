<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K宇宙入口</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #04060a;
        --bg-soft: #0d1220;
        --accent: #66f0ff;
        --accent-2: #ffa7f7;
        --text: #f5f6ff;
        --muted: #9095b3;
        --border: rgba(255, 255, 255, 0.1);
        --card: rgba(255, 255, 255, 0.04);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 15% 20%, rgba(102, 240, 255, 0.15), transparent 45%),
          radial-gradient(circle at 80% 0%, rgba(255, 167, 247, 0.2), transparent 35%), var(--bg);
      }

      header {
        padding: 28px clamp(20px, 5vw, 90px);
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .brand-name {
        font-size: 1.1rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }

      .brand-role {
        font-size: 0.95rem;
        color: var(--muted);
      }

      .lang-switch {
        display: flex;
        gap: 10px;
      }

      .lang-switch button {
        border-radius: 999px;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
        padding: 8px 18px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }

      .lang-switch button.active {
        background: var(--text);
        color: var(--bg);
      }

      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px clamp(20px, 5vw, 90px) 90px;
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      .hero {
        border: 1px solid var(--border);
        border-radius: 28px;
        padding: clamp(24px, 6vw, 60px);
        background: linear-gradient(135deg, rgba(102, 240, 255, 0.15), rgba(255, 167, 247, 0.12)), var(--bg-soft);
        display: grid;
        gap: 20px;
      }

      .hero h1 {
        font-size: clamp(2rem, 4vw, 3rem);
        margin: 0;
      }

      .hero p {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
        font-size: 1.05rem;
      }

      .market {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 24px;
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        font-size: 0.95rem;
        color: var(--muted);
      }

      .entries {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 24px;
      }

      .entry-card {
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 24px;
        background: var(--card);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .entry-card h2 {
        margin: 0;
        font-size: 1.5rem;
      }

      .entry-card p {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }

      .entry-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .entry-card a {
        margin-top: auto;
        align-self: flex-start;
        text-decoration: none;
        padding: 12px 22px;
        border-radius: 999px;
        background: linear-gradient(120deg, var(--accent), var(--accent-2));
        color: #041017;
        font-weight: 600;
      }

      footer {
        text-align: center;
        color: var(--muted);
        font-size: 0.85rem;
      }

      @media (max-width: 600px) {
        .lang-switch {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <span class="brand-name" data-i18n="brandName">K Audio Lab</span>
        <span class="brand-role" data-i18n="brandRole">沉浸式音频工程师</span>
      </div>
      <div class="lang-switch">
        <button data-lang="zh" class="active">中文</button>
        <button data-lang="ja">日本語</button>
        <button data-lang="en">EN</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1 data-i18n="heroTitle">欢迎来到K的声音宇宙</h1>
        <p data-i18n="heroSubtitle">
          这里汇集了我的作品、祝福与灵感。请选择一个入口继续探索。
        </p>
        <div class="market">
          <span data-i18n="heroTagOne">东京 · 沉浸式混音 · 现场到后期</span>
          <span data-i18n="heroTagTwo">语言：中文 / 日本語 / English</span>
        </div>
      </section>

      <section class="entries">
        <article class="entry-card">
          <h2 data-i18n="portfolioTitle">自我介绍与作品集</h2>
          <p data-i18n="portfolioBody">了解我在电影、游戏与装置领域的声音设计与音频工程案例。</p>
          <div class="entry-meta">
            <span data-i18n="portfolioMetaOne">含试听</span>
            <span data-i18n="portfolioMetaTwo">Dolby Atmos / 立体声</span>
          </div>
          <a href="portfolio.html" data-i18n="portfolioCTA">进入作品集</a>
        </article>

        <article class="entry-card">
          <h2 data-i18n="newyearTitle">2026 新年祝贺</h2>
          <p data-i18n="newyearBody">一段为2026打造的声音祝词，向合作伙伴与朋友传递新年的频率。</p>
          <div class="entry-meta">
            <span data-i18n="newyearMetaOne">原创祝福</span>
            <span data-i18n="newyearMetaTwo">可下载音频</span>
          </div>
          <a href="newyear2026.html" data-i18n="newyearCTA">开启祝贺</a>
        </article>
      </section>
    </main>

    <footer data-i18n="footer">© 2025 K Audio Lab · Crafted with tape echo & coffee</footer>

    <script>
      const translations = {
        zh: {
          pageTitle: "K宇宙入口",
          brandName: "K音频实验室",
          brandRole: "沉浸式音频工程师",
          heroTitle: "欢迎来到K的声音宇宙",
          heroSubtitle: "这里汇集了我的作品、祝福与灵感。请选择一个入口继续探索。",
          heroTagOne: "东京 · 沉浸式混音 · 现场到后期",
          heroTagTwo: "语言：中文 / 日本語 / English",
          portfolioTitle: "自我介绍与作品集",
          portfolioBody: "了解我在电影、游戏与装置领域的声音设计与音频工程案例。",
          portfolioMetaOne: "含试听",
          portfolioMetaTwo: "Dolby Atmos / 立体声",
          portfolioCTA: "进入作品集",
          newyearTitle: "2026 新年祝贺",
          newyearBody: "一段为2026打造的声音祝词，向合作伙伴与朋友传递新年的频率。",
          newyearMetaOne: "原创祝福",
          newyearMetaTwo: "可下载音频",
          newyearCTA: "开启祝贺",
          footer: "© 2025 K Audio Lab · Crafted with tape echo & coffee"
        },
        ja: {
          pageTitle: "Kユニバースへようこそ",
          brandName: "K Audio Lab",
          brandRole: "イマーシブ・オーディオエンジニア",
          heroTitle: "Kのサウンドユニバースへ",
          heroSubtitle: "作品とインスピレーション、そして新年メッセージ。進みたい入口を選んでください。",
          heroTagOne: "東京 / イマーシブミックス / ライブからポスプロまで",
          heroTagTwo: "言語: 中文 / 日本語 / English",
          portfolioTitle: "プロフィール & ポートフォリオ",
          portfolioBody: "映画・ゲーム・インスタレーションでのサウンドデザイン事例をご紹介。",
          portfolioMetaOne: "試聴付き",
          portfolioMetaTwo: "Dolby Atmos / Stereo",
          portfolioCTA: "ポートフォリオを見る",
          newyearTitle: "2026 新年のご挨拶",
          newyearBody: "2026年に向けたサウンドメッセージで、仲間たちへ周波数を届けます。",
          newyearMetaOne: "オリジナル祝福",
          newyearMetaTwo: "音源ダウンロード可",
          newyearCTA: "メッセージを開く",
          footer: "© 2025 K Audio Lab · テープエコーとコーヒーで制作"
        },
        en: {
          pageTitle: "K Universe Gateway",
          brandName: "K Audio Lab",
          brandRole: "Immersive Audio Engineer",
          heroTitle: "Welcome to K's Sonic Universe",
          heroSubtitle: "A hub for my work, greetings, and inspirations. Choose an entry to continue.",
          heroTagOne: "Tokyo · Immersive Mixing · Live to Post",
          heroTagTwo: "Languages: 中文 / 日本語 / English",
          portfolioTitle: "Portfolio & Bio",
          portfolioBody: "Dive into my audio engineering stories across film, games, and installations.",
          portfolioMetaOne: "With listening samples",
          portfolioMetaTwo: "Dolby Atmos / Stereo",
          portfolioCTA: "Enter portfolio",
          newyearTitle: "2026 New Year Greeting",
          newyearBody: "A tailored sonic blessing for 2026, shared with collaborators and friends.",
          newyearMetaOne: "Original greeting",
          newyearMetaTwo: "Downloadable audio",
          newyearCTA: "Open greeting",
          footer: "© 2025 K Audio Lab · Crafted with tape echo & coffee"
        }
      };

      const langButtons = document.querySelectorAll("[data-lang]");
      const translatableElements = document.querySelectorAll("[data-i18n]");

      function setLanguage(lang) {
        const pack = translations[lang];
        if (!pack) return;
        document.documentElement.lang = lang === "zh" ? "zh-Hans" : lang;
        document.title = pack.pageTitle;
        translatableElements.forEach((node) => {
          const key = node.dataset.i18n;
          if (pack[key]) node.textContent = pack[key];
        });
        langButtons.forEach((btn) => btn.classList.toggle("active", btn.dataset.lang === lang));
        localStorage.setItem("landingLang", lang);
      }

      langButtons.forEach((btn) => btn.addEventListener("click", () => setLanguage(btn.dataset.lang)));
      setLanguage(localStorage.getItem("landingLang") || "zh");
    </script>
  </body>
</html>
